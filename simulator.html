   <script>
     const queryString = window.location.search;
     const urlParams = new URLSearchParams(queryString);
     const worldName = urlParams.get('worldname')
     const signalingServer = urlParams.get('signalserver')
     const worldURI = urlParams.get('worlduri')
     if (!worldName || !worldName  || !worldURI ){
      console.error("please supply a simulator,worldkey,signalserver URI using an uri parameters ?simulator=*"+
                    "&signalserver=*")
     }
     else
     {
       window.CurrentSimulator = new Simulator("http://127.0.0.1:8181",worldName,worldURI,"")
       window.IncludePath = worldURI+'/';
     }
